# =============================================================================
# Prometheus Configuration
#
# Global settings, scrape configurations, and alerting integration for the
# Advanced Observability Stack.
# =============================================================================

global:
  scrape_interval: 15s          # Default scrape interval for all targets
  evaluation_interval: 15s      # How often to evaluate alerting/recording rules
  scrape_timeout: 10s           # Per-scrape timeout

  external_labels:
    cluster: "observability-stack"
    environment: "production"

# ---------------------------------------------------------------------------
# Alerting — Alertmanager integration
# ---------------------------------------------------------------------------
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - "alertmanager:9093"
      scheme: http
      timeout: 10s
      api_version: v2

# ---------------------------------------------------------------------------
# Rule files — alerting and recording rules
# ---------------------------------------------------------------------------
rule_files:
  - "/etc/prometheus/rules/alert-rules.yml"

# ---------------------------------------------------------------------------
# Scrape Configurations
# ---------------------------------------------------------------------------
scrape_configs:
  # -------------------------------------------------------------------------
  # Prometheus self-monitoring
  # -------------------------------------------------------------------------
  - job_name: "prometheus"
    metrics_path: "/metrics"
    scheme: http
    scrape_interval: 10s
    static_configs:
      - targets:
          - "localhost:9090"
        labels:
          instance: "prometheus"

  # -------------------------------------------------------------------------
  # Node Exporter — host-level hardware and OS metrics
  # -------------------------------------------------------------------------
  - job_name: "node-exporter"
    metrics_path: "/metrics"
    scheme: http
    scrape_interval: 15s
    static_configs:
      - targets:
          - "node-exporter:9100"
        labels:
          instance: "node-exporter"

    # Drop high-cardinality metrics to reduce storage pressure
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: "node_scrape_collector_duration_seconds"
        action: drop

  # -------------------------------------------------------------------------
  # Loki — log aggregation service health
  # -------------------------------------------------------------------------
  - job_name: "loki"
    metrics_path: "/metrics"
    scheme: http
    scrape_interval: 30s
    static_configs:
      - targets:
          - "loki:3100"
        labels:
          instance: "loki"

  # -------------------------------------------------------------------------
  # Grafana — dashboard service health
  # -------------------------------------------------------------------------
  - job_name: "grafana"
    metrics_path: "/metrics"
    scheme: http
    scrape_interval: 30s
    static_configs:
      - targets:
          - "grafana:3000"
        labels:
          instance: "grafana"

  # -------------------------------------------------------------------------
  # Tempo — tracing backend health
  # -------------------------------------------------------------------------
  - job_name: "tempo"
    metrics_path: "/metrics"
    scheme: http
    scrape_interval: 30s
    static_configs:
      - targets:
          - "tempo:3200"
        labels:
          instance: "tempo"
