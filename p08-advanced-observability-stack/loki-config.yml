# =============================================================================
# Loki Configuration
#
# Local-mode Loki deployment with filesystem storage, retention policies,
# and ingestion limits suitable for single-node or small-cluster deployments.
# =============================================================================

auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: warn
  grpc_server_max_recv_msg_size: 8388608   # 8 MB
  grpc_server_max_send_msg_size: 8388608

common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

# ---------------------------------------------------------------------------
# Schema Configuration
# ---------------------------------------------------------------------------
schema_config:
  configs:
    - from: "2024-01-01"
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

# ---------------------------------------------------------------------------
# Storage Configuration
# ---------------------------------------------------------------------------
storage_config:
  filesystem:
    directory: /loki/chunks
  tsdb_shipper:
    active_index_directory: /loki/tsdb-index
    cache_location: /loki/tsdb-cache

# ---------------------------------------------------------------------------
# Compactor — Retention and Compaction
# ---------------------------------------------------------------------------
compactor:
  working_directory: /loki/compactor
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150
  delete_request_store: filesystem

# ---------------------------------------------------------------------------
# Limits Configuration
# ---------------------------------------------------------------------------
limits_config:
  retention_period: 168h                    # 7 days
  ingestion_rate_mb: 10                     # 10 MB/s per tenant
  ingestion_burst_size_mb: 20              # 20 MB burst per tenant
  per_stream_rate_limit: 5MB               # Per-stream rate limit
  per_stream_rate_limit_burst: 15MB        # Per-stream burst
  max_entries_limit_per_query: 5000        # Max log entries per query
  max_query_series: 500                    # Max series per query
  max_query_parallelism: 16               # Max parallel sub-queries
  max_global_streams_per_user: 10000       # Max active streams per tenant
  max_cache_freshness_per_query: 10m       # Cache freshness window
  reject_old_samples: true                 # Reject samples older than max age
  reject_old_samples_max_age: 168h         # Max sample age (7 days)
  split_queries_by_interval: 15m           # Query splitting interval

# ---------------------------------------------------------------------------
# Chunk Store Configuration
# ---------------------------------------------------------------------------
chunk_store_config:
  chunk_cache_config:
    embedded_cache:
      enabled: true
      max_size_mb: 256
      ttl: 1h

# ---------------------------------------------------------------------------
# Query Range Configuration
# ---------------------------------------------------------------------------
query_range:
  align_queries_with_step: true
  cache_results: true
  max_retries: 5
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 128
        ttl: 1h

# ---------------------------------------------------------------------------
# Analytics — Disable telemetry reporting
# ---------------------------------------------------------------------------
analytics:
  reporting_enabled: false
